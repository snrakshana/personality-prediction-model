<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SocialAuth</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style media="screen">
        #fb-btn {
            margin-top: 20px;
        }

        #profile,
        #logout,
        #feed {
            display: none
        }
    </style>
</head>

<body>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '2722572964674214',
                cookie: true,
                xfbml: true,
                version: 'v10.0'
            });


            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                console.log('Logged in and authenticated');
                console.log(response.authResponse.accessToken);
                document.getElementById('myField').value = response.authResponse.accessToken;

            } else {
                console.log('Not authenticated');
            }
        }


        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

    </script>



    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <!-- <fb:login-button id="fb-btn" scope="public_profile,email,user_birthday,user_location,user_posts"
                    onlogin="checkLoginState();">
                </fb:login-button> -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 id="heading">Log in </h3>
        <div id="profile"></div>
    </div>

    <!-- <h4 id="myField">
    </h4> -->

    <form action="" method="POST">
        {% csrf_token %}
        <input type="hidden" id="myField" value="" name="myField" />
        <fb:login-button id="fb-btn" scope="public_profile,email,user_birthday,user_location,user_posts"
            onlogin="checkLoginState();">
        </fb:login-button>
        <input type="submit" name="submit">
    </form>
    <h2>{{mytype}}</h2>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
